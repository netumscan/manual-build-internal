<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide the middle characters of the barcode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 使容器占满全屏高度 */
            margin: 0px; /* 设置边距 */
            flex-direction: column; /* 垂直排列 */
        }
        .input-group {
            display: flex;
            flex-direction: column; /* 垂直排列标签和输入框 */
            align-items: flex-start; /* 左对齐 */
            margin-bottom: 20px; /* 输入框间距 */
        }
        #qrcode {
            margin: 20px;
            padding: 20px; /* 添加白边 */
            background-color: white; /* 白边背景 */
            display: inline-block; /* 使容器适应内容大小 */
            border-radius: 10px; /* 可选：使边角圆润 */
        }
        #barcode {
            margin: 10px; /* 条形码与其他元素的间距 */
        }
        input {
            padding: 10px;
            width: 300px;
            margin-top: 5px; /* 标签与输入框之间的间距 */
        }
        label {
            max-width: 300px; /* 设置标签最大宽度 */
            word-wrap: break-word; /* 自动换行 */
            margin-bottom: 5px; /* 标签与输入框之间的间距 */
        }
    </style>
</head>
<body>
    <div class="input-group">
        <label for="inputText1">Starting Position</label>
        <input type="number" id="inputText1" placeholder="Starting Position" value="5" max="255">
    </div>
    
    <div class="input-group">
        <label for="inputText2">Hidden Length</label>
        <input type="number" id="inputText2" placeholder="Hidden Length" value="3" max="255">
    </div>
    
    <div id="qrcode"></div>
    <svg id="barcode"></svg>
    
    <script>
        function generateCodes() {
            var text1 = $("#inputText1").val();
            var text2 = $("#inputText2").val();

            $("#qrcode").empty(); // 清空旧的二维码
            $("#barcode").empty(); // 清空旧的条形码
            if (!text1 || !text2 ) {
                return; // 不生成二维码
            }
			const position=parseInt(text1, 10);
			const positionString = position.toString(16).padStart(2, '0');
			const length=parseInt(text2, 10);
			const lengthString = length.toString(16).padStart(2, '0');
			
            var cmd = "$DATA#40"+positionString+lengthString+"#";

            // 生成二维码
            $("#qrcode").qrcode({
                text: cmd,
                width: 256,
                height: 256
            });

            // 生成条形码
            JsBarcode("#barcode", cmd, {
                format: "CODE128", // 使用 Code128 格式
                lineColor: "#000", // 条形码颜色
                width: 2, // 条形码线条宽度
                height: 100, // 条形码高度
                displayValue: true, // 显示条形码下方的文字
                fontSize: 16 // 文字字体大小
            });
        }

        $(document).ready(function() {
            // 默认生成
            generateCodes();

            // 监听输入框的变化
            $("input").on("input", function() {
                generateCodes();
            });
        });
    </script>
</body>
</html>
